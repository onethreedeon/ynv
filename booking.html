<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Book a consultation with Yung N Valuable to reserve professional wedding photography for your special day.">
  <title>Book a Consultation - Yung N Valuable Weddings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Book Your Wedding Consultation</h1>
    <!-- Shared site navigation -->
    <nav>
      <a href="index.html">Home</a>
      <a href="booking.html">Booking</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <form action="https://formspree.io/f/xwkgyqzd" method="POST">
      <div class="form-field">
        <label for="booking-name">Name:</label>
        <input type="text" id="booking-name" name="name" required>
      </div>
      <div class="form-field">
        <label for="booking-email">Email:</label>
        <input type="email" id="booking-email" name="email" required>
      </div>
      <div class="form-field">
        <label for="booking-date">Event Date:</label>
        <input type="date" id="booking-date" name="date" required>
      </div>
      <div class="form-field">
        <label for="booking-message">Message:</label>
        <textarea id="booking-message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Yung N Valuable. All rights reserved.</p>
  </footer>
</body>
</html>
