<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Book a consultation with Yung N Valuable to reserve professional wedding photography for your special day.">
  <title>Book a Consultation - Yung N Valuable Weddings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Book Your Wedding Consultation</h1>
    <!-- Shared site navigation -->
    <!--#include virtual="partials/nav.html" -->
  </header>
  <main>
    <section>
      <form action="https://formspree.io/f/xwkgyqzd" method="POST">
        <label>Name:<br><input type="text" name="name" required></label><br><br>
        <label>Email:<br><input type="email" name="email" required></label><br><br>
        <label>Event Date:<br><input type="date" name="date" required></label><br><br>
        <label>Message:<br><textarea name="message" rows="5" required></textarea></label><br><br>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
