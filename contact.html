<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Reach out to Yung N Valuable Weddings by email or phone, or send a message through our contact form.">
  <title>Contact - Yung N Valuable Weddings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contact Yung N Valuable</h1>
    <p>We'd love to hear about your big day.</p>
    <!-- Shared site navigation -->
    <nav>
      <a href="index.html">Home</a>
      <a href="booking.html">Booking</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <p>Email: <a href="mailto:yungnvaluable@gmail.com">yungnvaluable@gmail.com</a></p>
    <p>Phone: <a href="tel:5551234567">555-123-4567</a></p>
    <form action="https://formspree.io/f/xwkgyqzd" method="POST">
      <div class="form-field">
        <label for="contact-name">Name:</label>
        <input type="text" id="contact-name" name="name" required>
      </div>
      <div class="form-field">
        <label for="contact-email">Email:</label>
        <input type="email" id="contact-email" name="email" required>
      </div>
      <div class="form-field">
        <label for="contact-phone">Phone:</label>
        <input type="tel" id="contact-phone" name="phone">
      </div>
      <div class="form-field">
        <label for="contact-message">Message:</label>
        <textarea id="contact-message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Yung N Valuable. All rights reserved.</p>
  </footer>
</body>
</html>
